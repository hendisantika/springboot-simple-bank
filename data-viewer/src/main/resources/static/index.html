<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>

    <title>Home</title>
</head>
<body>
<div class="container">
    <h2 align="center">Accounts and Transactions</h2>
    <div align="center">
        <div class="alert alert-danger collapse" id="errorMessage" role="alert">

        </div>
    </div>
    <div align="center">
        <label for="customerId">Get data by Customer ID</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Customer ID:</span>
            </div>
            <input aria-describedby="basic-addon3" class="form-control" id="customerId" type="text">
            <div class="input-group-append">
                <button class="btn btn-primary" id="btnGetCustomerData" type="button">Get</button>
            </div>
        </div>
    </div>
    <div class="collapse" id="data">
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <b><label for="custId">Customer ID: </label></b>
                    <span id="custId"></span>
                </div>
                <div class="col-sm">
                    <b><label for="customerBalance">Total balance: </label></b>
                    <span id="customerBalance"></span>
                </div>
            </div>
        </div>
        <hr/>
        <div align="center" class="accordion" id="accountsTable">

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<script src="scripts.js" type="application/javascript"></script>
</body>
</html>
